<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <title>ottergram</title>
    <link rel="stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css " />
    <link rel="stylesheet " href="stylesheets/styles.css " />
</head>

<body>
    <header class="main-header ">
        <h1 class="logo-text ">ottergram</h1>
    </header>
    <main class="main-content ">
        <ul class="thumbnail-list ">
            <li class="thumbnail-item ">
                <a href="img/otter1.jpg" data-image-role="trigger" data-image-title="Float'n Around" data-image-url="img/otter1.jpg" >
                    <img class="thumbnail-image " src="img/otter1.jpg " alt="Jennifer the otter " />
                    <span class="thumbnail-title ">Jennifer</span>
                </a>
            </li>
            <li class="thumbnail-item ">
                <a href="img/otter2.jpg" data-image-role="trigger" data-image-title="Sup Zach?" data-image-url="img/otter2.jpg">
                    <img class="thumbnail-image " src="img/otter2.jpg " alt="Zachary the otter " />
                    <span class="thumbnail-title ">Zachary</span>
                </a>
            </li>
            <li class="thumbnail-item ">
                <a href="img/otter3.jpg" data-image-role="trigger" data-image-title="Swimming In The Ocearn" data-image-url="img/otter3.jpg">
                    <img class="thumbnail-image " src="img/otter3.jpg " alt="Kevin he otter " />
                    <span class="thumbnail-title ">Kevin</span>
                </a>
            </li>
            <li class="thumbnail-item ">
                <a href="img/otter4.jpg" data-image-role="trigger" data-image-title="BFF" data-image-url="img/otter4.jpg">
                    <img class="thumbnail-image " src="img/otter4.jpg " alt="Eric the otter " />
                    <span class="thumbnail-title ">Eric</span>
                </a>
            </li>
            <li class="thumbnail-item ">
                <a href="img/otter5.jpg" data-image-role="trigger" data-image-title="To Love Somebody" data-image-url="img/otter5.jpg">
                    <img class="thumbnail-image " src="img/otter5.jpg " alt="Maurice the otter " />
                    <span class="thumbnail-title ">Maurice</span>
                </a>
            </li>
        </ul>
        <div class="detail-image-container ">
            <div class="detail-image-frame ">
                <img class="detail-image" data-image-role="target" src="img/otter1.jpg " alt=" ">
                <span class="detail-image-title" data-image-role="title">Float'n around</span>
            </div>
        </div>
    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
